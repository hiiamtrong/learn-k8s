apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: todo-simple-ing
  labels:
    app: todo-simple
spec:
  rules:
    - http:
        paths:
        - pathType: Prefix
          path: "/"
          backend:
            service:
              name: todo-simple-svc
              port: 
                number: 2222
        - pathType: Prefix
          path: "/api"
          backend:
            service:
              name: todo-simple-svc
              port: 
                number: 3333