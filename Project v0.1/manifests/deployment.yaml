apiVersion: apps/v1
kind: Deployment

metadata:
  name: todo-simple-dep
  labels:
    app: todo-simple
spec:
  selector:
    matchLabels:
      app: todo-simple
  template:
    metadata:
      labels:
        app: todo-simple
    spec:
      
      volumes:
        - name: todo-simple-volume
          persistentVolumeClaim:
            claimName: todo-simple-pvc

      containers:
        - name: todo-simple-client
          image: hiiamtrong/todo-simple:latest
          command:
            - "/bin/sh"
          args:
            - -c
            - ./client
          volumeMounts:
            - mountPath: /usr/src/app/public
              name: todo-simple-volume

        - name: todo-simple-server
          image: hiiamtrong/todo-simple:latest
          command:
            - "/bin/sh"
          args:
            - -c
            - ./server
